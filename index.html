<!DOCTYPE html>
<html>
  <head>
    <!-- necessary meta -->
    <meta charset="utf-8">

    <!-- JavaSCript meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sam's Web Dev</title>

    <!-- bootstrap link has to be in before all other links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="main.css" type="text/css" />

    <!--this is a link to hopefully put the web maxx logo as the icon on my test page title -->
    <link rel="icon" href="https://maxxpotential.com/wp-content/uploads/2021/08/cropped-favicon1-32x32.png" sizes="32x32">

  </head>

    <!-- container-top has the Maxx logo and the seperate header with Sam's name -->

      <div class='maxx-box'>
        <img src="images/Company-Logo.png" alt="Italic red letter M" width="100px" height="60px">

      <div class='sam-box'>
        <h1>HELLO, I'M SAM</h1>

      </div>
    </div>

    <!-- this next div needs a tag it is our hero banner -->
    <div class="banner">
      <img src="images/hero1.jpg" class='hero' alt="Landscape banner" width="1240px" height="320px" class="responsive">
    </div>

    <!-- page break -->
      <div class='box-folio'>
        <h2>PORTFOLIO</h2>
      </div>

<!-- bottom half of page with the flex container -->
    <div class='container-bottom'>
      <div class='box-1'>
        <div class='textblurb'>
          <h3 class="txtweight" style="border-top: 1px solid navy">TECHNOLINE</h3>
          <p>technoline.com</p>
        </div>
          <img id="article"src="images/company_photo1.jpg" alt="sunset boat" style="border-top: 4px solid navy" width="250px" height="180px" class="responsive">

      <div class='box-1'>
        <div class='textblurb'>

          <img id="article"src="images/company_photo2.jpg" alt="woodsy walkway" style="border-top: 4px solid navy"  width="250px" height="180px" class="responsive">
      </div>
      <div class='box-1'>
        <div class='textblurb'>
          <h3 class="txtweight" style="border-top: 1px solid navy">SILVERZIM</h3>
          <p>silverzim.com</p>
        </div>
          <img id="article"src="images/company_photo3.jpeg" alt="overview of pine trees" style="border-top:4px solid navy" width="250px" height="180px" class="responsive">
      </div>

    <!-- footer break -->
      <div class='footer'>
        <footer>&copy 2016 <u>Sam's Web Dev</u> All Right's Reserved</footer>
      </div>
